{% extends "ad_manager/base.html" %}
{% load bootstrap3 %}

{% block content %}
  <br />
  <h2>Create a new connection request</h2>
  <hr />

  <b>Connecting from:</b> <a href="{{ ad.get_absolute_url }}">AS {{ ad }}</a>
  <br />
  <br />

  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-info" type="submit" value="Send Request" />
  </form>

{% endblock %}
